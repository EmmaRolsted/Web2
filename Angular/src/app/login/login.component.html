<mat-card id="card" style="text-align: center; margin: 50px;">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <div>
            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)] = 'user.username' name = 'username'>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Enter your password" [(ngModel)] = 'user.password' name = 'password' [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hidse password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions style="margin-bottom: 10px;">
        <button mat-raised-button (click)="login()">Login</button>
      </mat-card-actions>
</mat-card>
