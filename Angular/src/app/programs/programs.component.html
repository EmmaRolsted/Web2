<div class=test>
    <h2>Programs</h2>
    <span *ngIf=isLoggedIn>
        <button style="float: right" mat-raised-button (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Add Program
        </button>

    </span>


    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Program Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

<span *ngIf=isLoggedIn>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="hover-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
</span>

<span *ngIf=!isLoggedIn>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="hover-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </span>


    </table>
    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
    </mat-card>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
