<div class="exercise">
    <h1>Create new Exercise</h1>

    <div>
        <mat-form-field>
            <input matInput matInput placeholder="Exercise Name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput matInput placeholder="Exercise Description">
        </mat-form-field>

    </div>

    <div>
        <mat-form-field>
            <input matInput matInput placeholder="Number of Sets">
        </mat-form-field>

    </div>

    <div>
        <mat-form-field>
            <input matInput matInput placeholder="Time or Reps">
        </mat-form-field>

    </div>


    <button mat-raised-button (click)="addExercise()">
        <mat-icon>add</mat-icon>Add Program
    </button>
</div>
