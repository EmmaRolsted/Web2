<h4 style="margin-bottom: 2rem; margin-top: 20px;">Add new Exercise Log</h4>

<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Program Name"  [(ngModel)] = 'program.name' name = 'name'>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button style="margin-right:20px;" class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" (click)="addProgram()">Add</button>
</mat-dialog-actions>
