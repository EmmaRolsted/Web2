<h4 style="margin-bottom: 2rem; margin-top: 20px;">Add new Exercise</h4>

<mat-dialog-content>
        <div>
                <mat-form-field>
                    <input matInput matInput placeholder="Exercise Name" [(ngModel)] = 'exercise.name' name = 'name'>
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field>
                    <input matInput matInput placeholder="Exercise Description" [(ngModel)] = 'exercise.description' name = 'description'>
                </mat-form-field>
        
            </div>
        
            <div>
                <mat-form-field>
                    <input matInput matInput placeholder="Number of Sets" [(ngModel)] = 'exercise.set' name = 'set'>
                </mat-form-field>
        
            </div>
        
            <div>
                <mat-form-field>
                    <input matInput matInput placeholder="Time or Reps" [(ngModel)] = 'exercise.reps' name = 'reps'>
                </mat-form-field>
            </div>
    
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button style="margin-right:20px;" class="mat-raised-button"(click)="close()">Cancel</button>
        <button class="mat-raised-button mat-primary"(click)="addExercise()" [disabled]="!(exercise.name && exercise.description && exercise.set && exercise.reps)">Add</button>
    </mat-dialog-actions>
