<mat-card id="card" style="text-align: center; margin: 50px;">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <div>
            <mat-form-field>
                <input matInput placeholder="Enter username" [(ngModel)] = 'user.username' name = 'username'>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)] = 'user.password' name = 'password'>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hidse password'"
                    [attr.aria-pressed]="hide" >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hidse password'"
                    [attr.aria-pressed]="hide" >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions style="margin-bottom: 10px;">
        <button mat-raised-button (click)="register()">Register</button>
      </mat-card-actions>
</mat-card>
